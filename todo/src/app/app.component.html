<h1>{{ title }}</h1>
<ul>
  <p><small>Não existem tarefas para hoje! - {{dataAtual}} </small></p>
  <li *ngFor="let todo of todos">
    {{todo.id}}. {{ todo.title }} -
    <button *ngIf="!todo.done" (click)="maskAsDone(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo é inválido entre 3 e 60
      caracteres.</small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>

<!--
  () = HTML > ts - Chamar evento
  [] = ts > HTML - Ref de variável
  [()] = TS <> HTML
-->
